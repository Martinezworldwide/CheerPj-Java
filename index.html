<!DOCTYPE html>
<html>
<head>
    <title>Java Applet on GitHub Pages</title>
    <script type="text/javascript" src="https://cjrtnc.leaningtech.com/cheerpj/2.2/cheerpj.js"></script>
</head>
<body>
    <h2>Java Applet Running on GitHub Pages with CheerpJ</h2>
    
    <!-- Load the Java Applet -->
    <script>
        // Load the CheerpJ runtime
        cheerpjInit();

        // Load the Applet class file
        cheerpjRunApplet("ProductPreview", "300", "150");
    </script>

</body>
</html>
