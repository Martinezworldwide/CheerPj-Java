<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Applet on GitHub Pages</title>
    <script src="https://cjrtnc.leaningtech.com/3.1/cj3loader.js"></script>
</head>
<body>
    <h2>Running Java Applet with CheerpJ on GitHub Pages</h2>

    <!-- Applet tag following CheerpJ documentation -->
    <cheerpj-applet 
        archive="ProductPreview.jar" 
        code="ProductPreview" 
        width="600" 
        height="400">
    </cheerpj-applet>

    <script>
        cheerpjInit();
    </script>

</body>
</html>
